<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 th:text="${patient != null ?'Edit Patient':'Add New Patient'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="${patient != null ?'/patient/edit':'/patient/add'}" method="post">
                <input th:if="${patient}" name="id" th:value="${patient.id}" type="hidden">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:value="${patient != null ?patient.user.firstName:''}" type="text" name="firstName"
                           class="form-control" id="firstName"
                           placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:value="${patient != null ?patient.user.lastName:''}" type="text" name="lastName"
                           class="form-control" id="lastName" placeholder="Enter last name"
                           required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input th:value="${patient != null ?patient.user.phone:''}" type="text" name="phone"
                           class="form-control" id="phone" placeholder="Enter phone number"
                           required>
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
